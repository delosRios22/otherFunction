
<div [ngClass]="alerta" class="alert" role="alert">
    A simple primary alert—check it out!
</div>
<button type="button" class="btn btn-info" (click)="alerta = 'alert-info'">Info
</button>
<button type="button" class="btn btn-success" (click)="alerta = 'alert-success'">Success
</button>

<br><br>
<hr>
<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">Lorem ipsum dolor sit amet.</h3>
<button type="button" name="button" (click)="propiedades.danger = !propiedades.danger"
        class="btn"
        [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}">
Cambiar
</button>

<h2>Proceos asíncronos</h2>
<button (click)="ejecutar()"
 type="button" class="btn btn-primary" [disabled]="loading">
    <i [ngClass]="{'fa-save': !loading, 'fa-refresh fa-spin': loading}" class="fa"></i>
    <span *ngIf="!loading"> Guardar cambios</span> 
    <span *ngIf="loading"> Espere por favor</span> 
</button>
